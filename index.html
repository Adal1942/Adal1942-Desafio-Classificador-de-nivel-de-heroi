<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .box{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2 id="heroi"></h2>
        <h2 id="titulo"></h2>
        <img id="logo" alt="">
        
    </div>
</body>
<script>
    
    let nome = prompt("Qual é o seu nome?");
    let nivel = prompt("Qual seu nível?");
    let titulo;
    let escudo;    

    if(nivel <= 1000){
        titulo = "Ferro";
        escudo = 1;
    }else if(nivel >= 1001 && nivel <= 2000){
        titulo = "Broze";
        escudo = 2;
    }else if(nivel >= 2001 && nivel <= 5000){
        titulo = "Prata";
        escudo = 3;
    }else if(nivel >= 5001 && nivel <= 7000){
        titulo = "Ouro";
        escudo = 4;
    }else if(nivel >= 7001 && nivel <= 8000){
        titulo = "Platina";
        escudo = 5;
    }else if(nivel >= 8001 && nivel <= 9000){
        titulo = "Ascendente";
        escudo = 6;
    }else if(nivel >= 9001 && nivel <= 10000){
        titulo = "Imortal";
        escudo = 7;
    }else if(nivel >= 10001){
        titulo = "Radiante";
        escudo = 8;
    }

    document.getElementById("heroi").innerHTML = `O Herói de nome ${nome} está no nível ${titulo}`;
    document.getElementById("logo").src = `./assets/img/${escudo}.png`;

</script>
</html>
